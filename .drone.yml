---
kind: pipeline
name: pull-request

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: default
  image: plugins/docker
  settings:
    context: .
    dockerfile: Dockerfile.prod
    dry_run: true
    repo: rancherlabs/k3os-website
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
  when:
    event:
    - pull_request

---
kind: pipeline
name: dev

platform:
  os: linux
  arch: amd64

steps:
- name: publish-dev
  pull: default
  image: plugins/docker
  settings:
    context: .
    dockerfile: Dockerfile.dev
    group: publish
    repo: rancherlabs/k3os-website
    tag: dev
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push


---
kind: pipeline
name: production

platform:
  os: linux
  arch: amd64

steps:
- name: publish-latest
  pull: default
  image: plugins/docker
  settings:
    context: .
    dockerfile: Dockerfile.prod
    group: publish
    repo: rancherlabs/k3os-website
    tag: latest
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
